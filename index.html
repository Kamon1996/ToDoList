<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <section class="section">
      <div class="do__list">
         <div class="title">
            <h4>To Do List</h4>
         </div>
         <form class="add__message" action="">
            <input class="message" placeholder="Type new task..." type="text">
            <button class="add"><i class="fas fa-plus"></i></button>
         </form>
         <ul class="todo">
         </ul>
         <button class="clear__button">Clear List</button>
      </div>
   </section>
   <script src="js/scripts.js"></script>
   <script src="https://kit.fontawesome.com/2a4c7c3d7d.js" crossorigin="anonymous"></script>
</body>

</html>
